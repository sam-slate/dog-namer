<head>
    <script>
    function generateName() {
      document.getElementById("name").innerHTML = "Calculating .";
      await sleep(1000);
      document.getElementById("name").innerHTML = "Calculating . .";
      await sleep(1000);
      document.getElementById("name").innerHTML = "Calculating . . .";
      await sleep(1000);
      document.getElementById("name").innerHTML = "Gary";
    }
    </script>
</head>

<h1>Click the button to generate a name for your dog!</h1><br>
<button type="button" onClick="generateName()">Generate name!</button>
 <br>
 <p>Name : <p id='name'></p></p>
